<mat-dialog-content>
  <h1 mat-dialog-title>Confirmar</h1>
  <div mat-dialog-content>
    <p>¿Está seguro de que desea eliminar este producto?</p>
  </div>
  <div mat-dialog-actions>
    <button mat-flat-button [mat-dialog-close]="true" color="primary">Eliminar</button>
    <button mat-flat-button (click)="onCancel()" color="warn">Cancelar</button>
  </div>
</mat-dialog-content>
